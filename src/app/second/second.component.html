<div class="row">
	<div class="col-md-4">
		<input type="text" class="form-control" placeholder="Math" [(ngModel)]="math">
	</div>
	<div class="col-md-4">
		<input type="text" class="form-control" placeholder="Science" [(ngModel)]="science">
	</div>
	<div class="col-md-4">
		<input type="text" class="form-control" placeholder="English" [(ngModel)]="english">
	</div>
</div>

<div class="row" style="margin-top: 10px;">
	<div class="col-md-4">
		<button class="btn btn-primary" (click)="save()">{{btn}}</button>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<table class="table">
			<thead>
				<tr>
					<th>S.NO</th>
					<th>Math</th>
					<th>Sciecne</th>
					<th>English</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let getValue of listallValues;let i=index;">
					<td>{{i+1}}</td>
					<td>{{getValue.math}}</td>
					<td>{{getValue.science}}</td>
					<td>{{getValue.english}}</td>
					<td style="color:red;cursor: pointer;" (click)="Editing(i)">Edit</td>
					<td style="color:red;cursor: pointer;" (click)="delete(i)">Delete</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
